<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="main-container">
    <h1>TIC-TAC-TOE</h1>
    <div class="player-name-container">
        <span class="player1-name">X - <span id="p1-name">PLAYER1</span>: <span id="p1-score">0</span></span>
        <span class="player2-name">O - <span id="p2-name">PLAYER2</span>: <span id="p2-score">0</span></span>
    </div>

    <table>
        <tr>
            <td id="1"></td>
            <td id="2"></td>
            <td id="3"></td>
        </tr>
        <tr>
            <td id="4"></td>
            <td id="5"></td>
            <td id="6"></td>
        </tr>
        <tr>
            <td id="7"></td>
            <td id="8"></td>
            <td id="9"></td>
        </tr>
    </table>
    <button class="reset-btn" id="reset">Reset Game</button>
   
</div>
</body>
</html>
